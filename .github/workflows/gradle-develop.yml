name: Karuna Pages API Build

on:
  push:
    branches:
      - develop
      - production
      - develop-deploy

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1
      - uses: kamiazya/setup-graphviz@v1

      - name: Set up JDK 8
        uses: actions/setup-java@v1
        with:
          java-version: 8

      - name: Login to Github Packages Docker
        uses: azure/docker-login@v1
        with:
          login-server: 'docker.pkg.github.com'
          username: ${{ secrets.KARUNA_DOCKER_USERNAME }}
          password: ${{ secrets.KARUNA_DOCKER_PASSWORD }}

      - name: Cache Gradle packages
        uses: actions/cache@v2
        with:
          path: ~/.gradle/caches
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle') }}
          restore-keys: ${{ runner.os }}-gradle

      - name: Gradlew Validation
        uses: gradle/wrapper-validation-action@v1

      - name: Run Tests
        if: endsWith(github.ref, '/develop')
        run: echo "Will be running unit tests"

      - name: Build with Gradle
        run: ./gradlew clean docker

      - name: Build Docker image
        uses: elgohr/Publish-Docker-Github-Action@master
        with:
          name: cutting-dsa/karuna-pages/karuna-pages
          username: ${{ secrets.KARUNA_DOCKER_USERNAME }}
          password: ${{ secrets.KARUNA_DOCKER_PASSWORD }}
          registry: docker.pkg.github.com
          tags: "latest"

      - name: Deploy to demo server
        if: endsWith(github.ref, '/develop-deploy')
        run: |
          echo "TEST_SERVER_SSH_KEY" > key.pem
          chmod 400 key.pem
          echo "Restart docker container...!!!"
          ssh -v -i key.pem -o StrictHostKeyChecking=no $TEST_SERVER_URL './deploy-files/deploy-karuna.sh'
        env:
          TEST_SERVER_SSH_KEY: ${{ secrets.KARUNA_SERVER_SSH_KEY }}
          TEST_SERVER_URL: ${{ secrets.KARUNA_SERVER_URL }}
